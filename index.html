<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PauProg | Personal Web</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="images/café.svg">

    <!--Google fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    
    <!--Boxicons-->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

</head>
<body>

    <!--Navbar-->
    <header>
        <div class="navbar">
            <div class="content">
                <div class="logo">
                    <h1>PauProg</h1>
                </div>
                <button class="action-btn"><a href="https://github.com/PauProg">My Github</a></button>
                <div class="toggle-btn">
                    <i class='bx bx-menu'></i>
                </div>
            </div>
        </div>

        <div class="drop-menu">
            <li><button class="action-btn"><a href="https://github.com/PauProg">My Github</a></button></li>
        </div>
    </header>


    <!--Website-->
    <div class="container">

        <div class="home">
            <div class="presentation">
                <h1>I'm PauProg</h1>
                <p>And this is my personal webpage</p>
            </div>
            <div class="image">
                <img src="images/café.svg">
            </div>
        </div>

        <div class="projects-down-text">
            <p><i class='bx bx-chevrons-down'></i>Projects</p>
        </div>

        <div class="projects">
            <div class="title">
                <h1>My personal projects</h1>
            </div>

            <div class="project-block">
                <img src="images/mockup-portfolio.png">
                <div class="text">
                    <h1>Portfolio</h1>
                    <p>This is my personal portfolio where you can find some information about me, my knowledges in programming and my small projects. You can find a contact form too.</p>
                    <a href="https://pauprog.github.io/personal-portfolio/"><i class='bx bxs-show'></i></a>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
